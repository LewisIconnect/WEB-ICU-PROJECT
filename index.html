<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincial Weather Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="main-body">
     Language Selector
    <select class="language-select form-control w-auto" id="languageSelect">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select>

      <!-- Time and Navigation Section (Top-Right) -->
    <div class="position-absolute top-0 end-0 p-10 bg-primary text-black rounded">
        <p id="localDate">Current Date</p> <!-- Placeholder for date -->
        <p id="localTime">Current Time</p> <!-- Placeholder for time -->
    </div>

    <div class="container">
        <!-- Header -->
        <h1 class="text-center text-black my-4">Provincial Weather Forecast</h1>

            <!-- Navigation Links -->
        <div class="nav-links">
            <nav>
                <ul>
                    <li><a href="http://www.icuzambia.net">ICU Zambia</a></li>
                    <li><a href="https://www.zrdc.org">ZRDC</a></li>
                </ul>
            </nav>
        </div>
        
                <ul id="cityList"></ul>
        <input type="text" id="addCityInput" placeholder="Enter city name">
        <button id="addCityButton">Add City</button>

        <!-- Search Box -->
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search for any city...">
            <div class="input-group-append">
                <button class="btn btn-light" onclick="getWeather()">Search</button>
                <button class="btn btn-info" onclick="getUserLocation()">Use My Location</button>
            </div>
        </div>

          <!-- Units Toggle -->
          <div class="units-toggle">
            <button class="btn btn-light" id="unitToggle">°C / °F</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Current Weather Display -->
        <div id="weatherDisplay" class="card mx-auto shadow-lg p-4 mb-4"></div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <span class="copyright">Kabwata Ward. All Rights Reserved. Designed and Maintained By Ntembeni Lewis, SIN: 2312371856</span>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
